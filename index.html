<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Super-Heróis</h2>

    <section class="teclado">
        <button class="tecla tecla_aplausos"><img src="images/tigre.jfif" alt="Saiadin"></button>

        <button class="tecla tecla_vaia"><img src="images/vaca.jfif" alt="Voar"></button>

        <button class="tecla tecla_risada"><img src="images/galinha.jpg" alt="Flash"></button>

        <button class="tecla tecla_errado"><img src="images/gato.jpg" alt="Thor"></button>

        <button class="tecla tecla_grilo"><img src="images/porco.jfif" alt="Miranha"></button>

        <button class="tecla tecla_tambores"><img src="images/pato.jfif" alt="Hulk"></button>

        <button class="tecla tecla_trombeta"><img src="images/morcego.jpg" alt="Batman"></button>

        <button class="tecla tecla_dinheiro"><img src="images/pinguim.jfif" alt="Homem de ferro"></button>
        
        <button class="tecla tecla_vitoria"><img src="images/tartaruga.jfif" alt="Capitao america"></button>
    </section>

    <audio src="sounds/saiadin.mp3" id="som_tecla_saiadin"></audio>
    <audio src="sounds/vaia.wav" id="som_tecla_vaia"></audio>
    <audio src="sounds/risadas.wav" id="som_tecla_risada"></audio>
    <audio src="sounds/errado.wav" id="som_tecla_errado"></audio>
    <audio src="sounds/grilo.wav" id="som_tecla_grilo"></audio>
    <audio src="sounds/tambores.wav" id="som_tecla_tambores"></audio>
    <audio src="sounds/trombeta.wav" id="som_tecla_trombeta"></audio>
    <audio src="sounds/dinheiro.wav" id="som_tecla_dinheiro"></audio>
    <audio src="sounds/vitoria.wav" id="som_tecla_vitoria"></audio>

    <script src="main.js"></script>
</body>
</html>
